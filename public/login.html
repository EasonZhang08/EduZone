<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EduZone - Login</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>

    
</head>
<body>
  <!-- Sign-Up Form -->
  <div id="sign-up-container" style="display: none;">
    <h2>Sign Up</h2>
    <form id="sign-up-form">
      <input type="email" id="sign-up-email" placeholder="Email" required />
      <input type="password" id="sign-up-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="link-to-sign-in">Sign in here</a></p>
  </div>

  <!-- Sign-In Form -->
  <div id="sign-in-container">
    <h2>Sign In</h2>
    <form id="sign-in-form">
      <input type="email" id="sign-in-email" placeholder="Email" required />
      <input type="password" id="sign-in-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="#" id="link-to-sign-up">Sign up here</a></p>
    <p><a href="#" id="forgot-password-link">Forgot your password?</a></p>
  </div>

  <!-- Authenticated User Message -->
  <div id="auth-message" style="display: none;">
    <p>You are already signed in.</p>
    <button id="continue-button">Continue to App</button>
    <button id="sign-out-button">Sign Out</button>
  </div>

  <!-- Error Message Container -->
  <div id="error-message"></div>


</body>
</html>
