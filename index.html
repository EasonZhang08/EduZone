<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="left">
            <input type="text" placeholder="Find...">
        </div>
        <div class="center">
            <span>User</span>
        </div>
        <div class="right">
            <div class="status-icon"></div>
            <button class="help-icon">?</button>
        </div>
    </div>

    <!-- Main layout -->
    <div class="container">
        <!-- Sidebar -->
        <!-- This area contains all the servers and the specail dm section -->
        <div class="sidebar">
            <div class="button" id="dmButton" onclick="selectSection('dm')">DM</div>
            <div class="button" onclick="selectSection('s1')">S1</div>
            <div class="button" onclick="selectSection('s2')">S2</div>
            <div class="button" onclick="selectSection('s3')">S3</div>
            <div class="button" onclick="selectSection('s4')">S4</div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Section (Friends or Channels) -->
            <div class="section" id="sectionContent">
                <!-- Channels or friends will populate here based on the selection -->
                <div class="item friends">Friend 1</div>
                <div class="item friends">Friend 2</div>
                <div class="item friends">Friend 3</div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- This is where the conversation will happen -->
                <div class="chat-window" id="chatWindow">

                </div>

                <!-- This is where you type your message -->
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <Button class="emoji-button">ðŸ˜Š</Button>
                    <Button class="add-file-button">ðŸ“Ž</Button>
                    <Button id="sendButton" class="send-button">â–²</Button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>
</html>
